<form class="form-inline" (submit)="submit()">
  <div class="col-auto">
    <label for="categories[]">Categorias</label>
    <select class="form-control" name="categories[]" id="categories[]" multiple [(ngModel)]="categoriesId">
      <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option>
    </select>
  </div>
  <button class="btn btn-primary"> Incluir categorias</button>
</form>
