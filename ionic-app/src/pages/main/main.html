<ion-header no-border>

    <ion-navbar color="primary">
        <ion-title>CodeShopping</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentMoreOptions($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content id="hide-scroll-content">
    <super-tabs toolbarBackground="primary" toolbarColor="light" indicatorColor="light">
        <super-tab [root]="chatGroupList" title="Grupos" #chatGroupList></super-tab>
        <super-tab [root]="productList" title="Produtos"></super-tab>
        <!--<super-tab [root]="chatGroupList" title="Pedidos"></super-tab>-->
    </super-tabs>
</ion-content>
