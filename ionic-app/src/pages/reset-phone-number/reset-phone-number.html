<ion-header>

    <ion-navbar color="primary">
        <ion-title>Alterar telefone da conta</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label stacked>E-mail</ion-label>
            <ion-input type="text" [formControl]="email"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button color="primary" block (click)="loadFirebaseUi()"
            [hidden]="hasBtnEmailClicked" [disabled]="email.invalid">Continuar
    </button>
    <div id="firebase-ui" [hidden]="!hasBtnEmailClicked || email.invalid"></div>
    <firebase-phone-number-check
            [hidden]="!hasBtnEmailClicked || email.invalid || showFirebaseUI"
            (onAuth)="requestUpdatePhoneNumber()"></firebase-phone-number-check>
</ion-content>
